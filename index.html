<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.0/topojson.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/versor@0.2"></script>
</head>
<style>
  /* svg {
    border: 0.5px solid #eee;
  } */

  .ocean {
    fill: #69D2E7;
    stroke: none;
  }
</style>

<body>
  <h1 style="text-align: center;">Globe</h1>
  <script>
    d3.json('countries.topojson').then(function (topology) {
      // SVG要素を作成する
      var svg = d3.select("body").append("svg")
        .attr("width", "100%")
        .attr("height", "100%")
        .attr("viewBox", "0 0 960 500")
        .attr("preserveAspectRatio", "xMidYMid meet");

      // 地球を描画するための投影を設定する
      var projection = d3.geoOrthographic()
        .scale(250)
        .translate([480, 250])
        .clipAngle(90);


      // TopoJsonデータを地球にマッピングする
      var path = d3.geoPath().projection(projection);

      svg.append("path")
        .datum({ type: "Sphere" })
        .attr("class", "ocean")
        // .attr("fill", "white")
        .attr("d", path);

      // ドラッグ動作を検出するためのビヘイビアを設定する
      var drag = d3.drag().touchable(navigator.maxTouchPoints)
        .on("start", dragstarted)
        .on("drag", dragged);

      // 影を設定するためのフィルタを定義する
      var defs = svg.append("defs");
      var filter = defs.append("filter")
        .attr("id", "dropshadow")
        .attr("height", "130%");
      filter.append("feDropShadow")
        .attr("dx", 0.2)
        .attr("dy", 0.2)
        .attr("stdDeviation", 1);


      // 地球を描画する
      var countries = svg.selectAll("path")
        .data(topojson.feature(topology, topology.objects.countries).features)
        .enter().append("path")
        .attr("d", path)
        .attr("fill", "#69b3a2")
        .attr("filter", "url(#dropshadow)")
        .call(drag)
        .on("click", function (d) {
          console.log(d.properties);
        });

      function dragstarted() {
        this.v0 = versor.cartesian(projection.invert(d3.mouse(this)));
        this.r0 = projection.rotate();
        this.q0 = versor(this.r0);
      }

      function dragged() {
        var v1 = versor.cartesian(projection.rotate(this.r0).invert(d3.mouse(this))),
          q1 = versor.multiply(this.q0, versor.delta(this.v0, v1)),
          r1 = versor.rotation(q1);
        projection.rotate(r1);
        countries.attr("d", path);
      }
    });
  </script>
